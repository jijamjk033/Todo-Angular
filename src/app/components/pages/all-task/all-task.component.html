<app-page-title></app-page-title>
<div class="flex mt-4">
    <input type="text" class="w-full h-10 text-center bg-white shadow px-4 py-2 rounded" placeholder="Add a task.."
        [(ngModel)]="newTask" (keydown.enter)="addTask()" />
</div>
<div class="flex flex-col mt-4">
    <app-task-list [taskList]="taskList" (completed)="onCompleted($event)" (important)="onImportant($event)"></app-task-list>
</div>
